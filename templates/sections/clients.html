{% load static %}

    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients">

        <!-- Section Title -->
        <div class="container section-title" data-aos="fade-up">
          <span class="description-title">Collaboration With</span>
          <h2>Collaboration With</h2>
          <p>From brainstorming ideas to refining the final output, I collaborate seamlessly to bring visions to life.</p>
        </div><!-- End Section Title -->


        <div class="container">
          <div class="row no-gutters clients-wrap clearfix wow fadeInUp">
              {% for client in clients %}
              <div class="col-lg-3 col-md-4 col-xs-6">
                  <div class="client-logo">
                      <img src="{{ client.logo.url }}" class="img-fluid" alt="{{ client.name }}">
                  </div>
              </div>
              {% endfor %}
          </div>
        </div>
        
    </section><!-- End Clients Section -->
